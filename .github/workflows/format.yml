name: Check Format
on: [push, pull_request]
jobs:
  code-format:
    runs-on: ubuntu-latest
    name: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install
        run: npm ci
      - name: Check Format
        run: npm run check-format
